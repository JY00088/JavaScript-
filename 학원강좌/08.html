<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 함ㅁ수</title>
    <style>
        body{color: palevioletred;}
    </style>
    <script>
        let num = 16;
            function zoomIn(){
                num++;
            let _body = document.getElementsByTagName('body')[0];
                _body.style.fontSize = num + 'px'
            }
    </script>
</head>
<body>
    <button onclick="zoomIn()">확인</button>
    <p>내용물</p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수선언식과 함수표현식</title>
    <script>
        //함수선언식 
        text();
        function text(){
            alert('text2')
        }

        // 함수표현식 : 호출문에 순서는 반드시 선언한 뒤에 작성할것 (익명함수)
        let name2 = function(){
            alert('text');
        }
        name2();

    </script>
</head>
<body>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for() 반복문</title>
    <script>
        /* 
        ++ 1 씩증가
        -- 1 씩감소
        for(변수명; 비교식; 증감식){
            출력문
        }
         */
        for (i = 0; i <= 5; i++ ) {
            document.write(i)
            document.write("<br>")
        }
    </script>

</head>

</body>
</html>
